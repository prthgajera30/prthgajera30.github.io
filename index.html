<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<link rel="stylesheet" type="text/css" href="todolist.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:600" rel="stylesheet">
</head>
<body>
	<div id="container">
		<div id="header">
			<span id="headerName">TO DO LIST</span>
			<i class="fa fa-pencil"></i>
			<i class="fa fa-question"></i>
			<i class="fa fa-plus"></i>
		</div>
		<div id="taskSpace">
			<input type="text" name="" class="toDoInput" placeholder="Add New ToDo">

			<ul>
				<li><span class="task"><i class="fa fa-trash"></i></span> Leran JSP and Servlet</li>
				<li><span class="task"><i class="fa fa-trash"></i></span> Work on Assignments</li>
				<li><span class="task"><i class="fa fa-trash"></i></span> Be Happy...# </li>
			</ul>
		</div>

	</div>
	<div id="footer">
		<p>To Do List prepared by Parth Gajera
			<br><br> with&nbsp;	<i class="fa fa-heart" aria-hidden="true"></i> 
			&nbsp; and lots of &nbsp; <i class="fa fa-coffee" aria-hidden="true"></i></p>
	</div>
	<script
 		src="https://code.jquery.com/jquery-3.2.1.min.js"
  		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  		crossorigin="anonymous">
  	</script>
  	<script type="text/javascript" src="todolist.js"></script>
</body>
</html>
